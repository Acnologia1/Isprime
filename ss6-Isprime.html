<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
<script>

    //Xây dựng phương thức boolean isPrime(int number) để kiểm tra
    // xem một số nguyên bất kỳ có phải là số nguyên tố hay không.
    // Sử dụng phương thức này để tìm tất cả các số nguyên tố nhỏ hơn 10000.

    function isPrime(num) {
        if(num < 2) return false;
        for(var j =2;j <= Math.sqrt(num);j++)
        {
            if(num %j == 0){
                return false;
            }
        }
        return true;
    }

    var n = 10000;
    var count =0;
    document.write('Các số nguyên tố : ')
    for(var i = 2;i<=n;i++)
    {
        if(isPrime(i) == true)
        {
            document.write(i +" ");
            count++;
        }
    }

</script>
</body>
</html>
